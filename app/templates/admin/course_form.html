{% extends "base.html" %}

{% block title %}{{ 'Add New Course' if not course else 'Edit Course' }}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="page-title">{{ 'Add New' if not course else 'Edit' }} Course</h1>
    
    <form method="POST" 
      action="{{ url_for('admin.edit_course', course_id=course.id) if course else url_for('admin.courses') }}">
        <div class="form-group">
            <label for="code">Course Code</label>
            <input type="text" id="code" name="code" 
                   value="{{ course.code if course else '' }}" required>
        </div>
        <div class="form-group">
            <label for="title">Course Title</label>
            <input type="text" id="title" name="title"
                   value="{{ course.title if course else '' }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" required>{{ course.description if course else '' }}</textarea>
        </div>
        <div class="form-group">
            <label for="schedule">Schedule (e.g., Mon/Wed 10:00-11:30)</label>
            <input type="text" id="schedule" name="schedule"
                   value="{{ course.schedule if course else '' }}" required>
        </div>
        <div class="form-group">
            <label for="capacity">Capacity</label>
            <input type="number" id="capacity" name="capacity"
                   value="{{ course.capacity if course else '' }}" min="1" required>
        </div>
        <div class="form-group">
            <label for="prerequisites">Prerequisites (comma separated)</label>
            <input type="text" id="prerequisites" name="prerequisites"
                   value="{{ course.prerequisites|join(', ') if course else '' }}">
        </div>
        <div class="form-group">
            <label for="price">Price ($)</label>
            <input type="number" id="price" name="price" 
                   value="{{ course.price if course else '100.00' }}" 
                   min="0" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Course</button>
        <a href="{{ url_for('admin.courses') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
